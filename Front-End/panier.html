<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>panier</title>
  <link rel="stylesheet" href="sass/styles.css">
 
</head>
<body>
  <header>
    <div class="logo-picture">
      <img
        src="ressources/images/logo.png"
        class="img-logo"
        alt="logo-orinco"
      />
    </div>
    <div class="link-accueil">
      <a href="index.html">Accueil</a>
    </div>
  </header>

 <section class="array-section">
   <h1> Votre commande Orinoco</h1>
   <div class="form">
     <table>
       <thead>
        <tr>
          
          <th id="cart__article">Nom</th>
          <th id="cartColor">Couleur</th>
          <th id="cart__quantity"> Quantité</th>
          <th id="cart__price">Prix</th>
          <th id="cart__delete">Supprimer</th>
      </tr>
       </thead>
       <tbody id="cart__bloc">
        <tr id>
         
          <td id="nameId"></td>
          <td id="colorId"></td>
          <td class="quantity" id="quantityId"></td>
          <td id="priceId"></td>
        </tr>
    </tbody>
    <tfoot>
      <tr>
          <th colspan="4">Montant total de votre panier :</th>
          <th id="total_cart"></th>
      </tr>
  </tfoot>
     </table>
   </div>
 </section>

  <footer>
    <div class="social">
      <a
        aria-label=" twitter "
        class="link-social"
        href=" https://twitter.com/ "
      >
        <img
          src=" ressources/images/twitter.jpg "
          class="social-logo"
          alt=" logo twitter "
        />
      </a>
      <a
        aria-label=" facebook "
        class="link-social"
        href=" https://www.facebook.com/ "
      >
        <img
          src=" ressources/images/fb.png "
          class="social-logo"
          alt=" logo facebook "
        />
      </a>
      <a
        aria-label=" dribble "
        class="link-social"
        href=" https://dribbble.com/ "
      >
        <img
          src=" ressources/images/dribble.png "
          class="social-logo"
          alt=" logo facebook "
        />
      </a>
      <a
        aria-label=" instagram "
        class="link-social"
        href=" https://www.instagram.com/ "
      >
        <img
          src=" ressources/images/instagram.png "
          class="social-logo"
          alt=" logo facebook "
        />
      </a>
    </div>
    <ul class="menu-footer">
      <li>
        <a href=" mailto:contact@orinoco.com "> contact </a>
      </li>
      <li>
        <a href=" mentions.html "> Mentions légales </a>
      </li>
    </ul>
  </footer>

  <script src="JavaScript/panier.js"></script>
</body>
</html>
